  <body>
    <figure>
      <h1>Заливное из судака</h1>

      <p>
        Заливное из судака многие считают такой же неотъемлемой частью
        новогоднего меню, как и салат оливье. И даже знаменитая фраза из
        всенародно любимого фильма за долгие годы так и не смогла испортить
        репутацию блюда. Для его приготовления отлично подходит судак с его
        нежной мякотью и не слишком резким рыбным запахом. Бульон же, сваренный
        с головой и костями этой рыбы, получается очень насыщенным и вкусным.
        Главное — не торопитесь, четко выполняйте все наши инструкции и уделите
        особое внимание украшению заливного, чтобы его можно было с гордостью
        водрузить в центр праздничного стола.
      </p>

      <img src="images/zander/zander0.jpg" alt="Заливное из судака" />

      <h2>ИНГРЕДИЕНТЫ</h2>

      <ul>
        <li>перец молотый белый</li>
        <li>лист лавровый</li>
        <li>3 горошины черного перца</li>
        <li>30 г гранулированного отечественного желатина на литр воды</li>
        <li>1 небольшая морковь</li>
        <li>судак</li>
        <li>лук репчатый – 1 небольшая луковица</li>
      </ul>
      <h3>Для украшения:</h3>
      <ul>
        <li>2 некрупных соленых огурца</li>
        <li>горсть зеленого горошка</li>
        <li>половина сладкого красного перца</li>
        <li>веточка петрушки</li>
        <li>30 г красной икры</li>
        <li>5 перепелиных яиц</li>
        <li>1 средний лимон</li>
      </ul>
    </figure>

    <h2>ПОШАГОВЫЙ РЕЦЕПТ ПРИГОТОВЛЕНИЯ</h2>

    <h3>Шаг 1</h3>
    <figure>
      <img
        src="images/zander/zander1.jpg"
        alt="Подготовить рыбу для заливного из судака"
      />
      <p>
        Подготовить рыбу для заливного из судака. Очистить чешую, начиная от
        хвоста. Разрезать брюшко и вычистить внутренности. Удалить жабры.
        Вырезать спинной плавник. Допустимо делать наоборот - отрезать плавники,
        а потом счищать чешую. Но тогда можно случайно повредить кожу судака,
        тем самым испортив будущий внешний вид заливного.
      </p>
    </figure>

    <h3>Шаг 2</h3>
    <figure>
      <img
        src="images/zander/zander2.jpg"
        alt="Отделить голову судака. Аккуратно вырезать хребет с реберными костями."
      />
      <p>
        Отделить голову судака. Аккуратно вырезать хребет с реберными костями.
        Если это сразу не получилось, срезать отдельно реберные кости или
        удалить их с помощью пинцета. Таким образом отдельно подготовить рыбные
        кости и два куска филе судака.
      </p>
    </figure>

    <h3>Шаг 3</h3>
    <figure>
        <img src="images/zander/zander3.jpg" alt="В 1,5 л холодной воды заложить косточки и голову судака.">
        <p>В 1,5 л холодной воды заложить косточки и голову судака. Очистить морковь и луковицу, также опустить в кастрюлю. Поставить кастрюлю на огонь, довести до кипения. Добавить перец и лавровый лист. Убавить огонь и варить бульон без крышки 1 ч. Пену, образующуюся на поверхности, снимать шумовкой. В процессе варки количество жидкости должно уменьшиться до 1 л.</p>
    </figure>

    <h3>Шаг 4</h3>
    <figure>
        <img src="images/zander/zander4.jpg" alt="В это время желатин залить стаканом холодной кипяченой воды.">
        <p>В это время желатин залить стаканом холодной кипяченой воды. Можно положить кусочек льда. Пока бульон для заливного варится, гранулы желатина увеличатся в 3-4 раза. Желатин нельзя заливать теплой водой, иначе он сразу склеится и его нельзя будет развести.</p>
    </figure>

    <h3>Шаг 5</h3>
        <figure>
            <p>Когда бульон будет готов, аккуратно процедить его через сито и четыре слоя марли в кастрюлю (ни в коем случае не алюминиевую!). В горячий процеженный бульон ввести набухший желатин. Тщательно размешать. Можно еще раз процедить. Так получается ланспик - горячее желе.</p>
        </figure>

    <h3>Шаг 6</h3>
    <figure>
        <p>Добавить около 1 ч. л. соли, размешать. Налить в миску 0,25 л ланспика и поставить в холодильник. Оставшуюся часть остудить до комнатной температуры, 16 °С. Для ускорения процесса можно поставить кастрюлю на лед. Если ланспик, наоборот, слишком холодный и начал застывать, поставить кастрюлю на водяную баню.</p>
    </figure>

    <h3>Шаг 7</h3>
    <figure>
        <img src="images/zander/zander7.jpg" alt="Филе положить на блюдо, на пищевую пленку, кожей вниз.">
        <p>Филе положить на блюдо, на пищевую пленку, кожей вниз. Чуть-чуть посолить, приправить белым молотым перцем. Накрыть пленкой сверху. Поставить блюдо в разогретую духовку, припустить рыбное филе в собственном соку при 100 °С в течение 1 часа. Рыбу можно просто отварить в воде, но тогда существенно теряются ее вкусовые качества.</p>
    </figure>

    <h3>Шаг 8</h3>
    <figure>
        <img src="images/zander/zander8.jpg" alt="Залить первый слой ланспика, около 5 мм, на дно блюда для заливного. Блюдо убрать в холодильник.">
        <p>Залить первый слой ланспика, около 5 мм, на дно блюда для заливного. Блюдо убрать в холодильник.</p>
    </figure>

    <h3>Шаг 9</h3>
    <figure>
        <img src="images/zander/zander9.jpg" alt="Готовое филе, еще в пленке, остудить после духовки.">
        <p>Готовое филе, еще в пленке, остудить после духовки. Поставить на длительное время в холодильник, лучше всего - на ночь, чтобы рыба выстоялась и при нарезке не крошилась. После этого аккуратно снять пленку с филе. Нарезать филе на порционные кусочки.</p>
    </figure>

    <h3>Шаг 10</h3>
    <figure>
        <img src="images/zander/zander10.jpg" alt="Выложить рыбу с ножа на блюдо с уже застывшим желе.">
        <p>Выложить рыбу с ножа на блюдо с уже застывшим желе. В этом положении рыбу зафиксировать, полив кусочки филе сверху тремя половниками ланспика. Блюдо с рыбой убрать в холодильник для фиксации до момента украшения.</p>
    </figure>

    <h3>Шаг 11</h3>
    <figure>
        <p>С помощью ножа сделать углубления на кожице лимона, нарезать его тонкими полукольцами, удалить косточки. С помощью выемок для кондитерских изделий вырезать из сладкого перца фигурки. Кусочки соленых огурцов использовать как постамент для половинок вареных перепелиных яиц. Каждую деталь рисунка сначала макать в ланспик, затем выкладывать на блюдо с рыбой.
        </p>
    </figure>

    <h3>Шаг 12</h3>
    <figure>
        <img src="images/zander/zander12.jpg" alt="Залить все ланспиком. Он должен покрыть рыбу тонким слоем. ">
        <p>Залить все ланспиком. Он должен покрыть рыбу тонким слоем. Поставить блюдо в холодильник. Замерзшее желе из миски мелко порубить. Сделать кулек из пергаментной бумаги, положить внутрь рубленое желе. Завернуть кулек и отрезать острый конец.   
        </p>
    </figure>

    <h3>Шаг 13</h3>
    <figure>
        <img src="images/zander/zander13.jpg" alt="Достать блюдо с застывшим заливным. Выложить на перепелиные яйца красную икру, украсить горками желе.">
        <p>Достать блюдо с застывшим заливным. Выложить на перепелиные яйца красную икру, украсить горками желе.</p>
